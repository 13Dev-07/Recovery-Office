<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4a6eb3" />
    <meta
      name="description"
      content="Recovery Office - Financial recovery services with regulatory compliance for optimal asset reclamation"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:; worker-src 'self' blob:;"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts preconnect - for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts imports - load directly instead of hosting locally -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Inline critical CSS -->
    <style>
      /* Define base variables and styles */
      :root {
        --phi: 1.618033988749895;
        --phi-inverse: 0.618033988749895;
        --spacing-base: 8px;
        --primary-color: #4a6eb3;
        --secondary-color: #7A9EA7;
        --background-color: #FCFBF8;
        --text-color: #353632;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      /* Golden ratio based critical layout */
      #root {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Splash screen with logo animation */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
      }
      
      .splash-logo {
        width: calc(100px * var(--phi));
        height: 100px;
        animation: pulse 2s infinite ease-in-out;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(calc(1 * var(--phi-inverse))); }
        100% { transform: scale(1); }
      }
      
      /* Prevent FOUC */
      .js-loading *, .js-loading *:before, .js-loading *:after {
        animation-play-state: paused !important;
      }
    </style>

    <title>Recovery Office | Financial Asset Recovery Services</title>
    
    <!-- Prevent FOUC -->
    <script>
      document.documentElement.classList.add('js-loading');
      window.addEventListener('load', function() {
        document.documentElement.classList.remove('js-loading');
        
        // Hide splash screen after delay
        setTimeout(function() {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            setTimeout(function() {
              splash.style.visibility = 'hidden';
            }, 800);
          }
        }, 1300); // Fibonacci based timing (13 * 100ms)
      });
      
      // Respect user's motion preferences
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        document.documentElement.classList.add('reduced-motion');
      }
    </script>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; max-width: 61.8vw; margin: 0 auto;">
        <h1>JavaScript Required</h1>
        <p>Recovery Office requires JavaScript to provide you with the best financial recovery experience. Please enable JavaScript to continue.</p>
        <p>Our financial recovery center offers a variety of services including asset recovery, investment fraud recovery, and regulatory assistance.</p>
        <p>Contact us at: <a href="tel:+1234567890">123-456-7890</a> or <a href="mailto:info@recoveryoffice.com">info@recoveryoffice.com</a></p>
      </div>
    </noscript>
    
    <!-- Splash screen with logo animation -->
    <div id="splash-screen" class="splash-screen">
      <svg class="splash-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Circle with RO text -->
        <circle cx="50" cy="50" r="45" fill="#4a6eb3" />
        <text x="50" y="62" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#FFFFFF">RO</text>
      </svg>
    </div>
    
    <div id="root"></div>

    <!-- Accessibility enhancements -->
    <div id="a11y-announcer" 
         class="sr-only" 
         role="status" 
         aria-live="polite" 
         aria-atomic="true"></div>
    
    <!-- Provide fallback for old browsers -->
    <script nomodule>
      document.getElementById('root').innerHTML = 
        '<div style="padding: 2rem; text-align: center; max-width: 61.8vw; margin: 0 auto;">' +
        '<h1>Browser Not Supported</h1>' +
        '<p>Recovery Office requires a modern browser to provide you with the best financial recovery experience. ' +
        'Please upgrade your browser to continue.</p>' +
        '<p>Contact us at: <a href="tel:+1234567890">123-456-7890</a> or ' +
        '<a href="mailto:info@recoveryoffice.com">info@recoveryoffice.com</a></p>' +
        '</div>';
      
      // Hide splash screen
      const splash = document.getElementById('splash-screen');
      if (splash) {
        splash.style.display = 'none';
      }
    </script>
  </body>
</html>
