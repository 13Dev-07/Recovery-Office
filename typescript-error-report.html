<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Error Report</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 3.23606797749979rem;
    }
    
    h1 {
      color: #2a4073;
      border-bottom: 2px solid #4a6eb3;
      padding-bottom: 0.30901699437494745rem;
    }
    
    .summary {
      background-color: #f5f7fa;
      padding: 0.6180339887498949rem;
      border-radius: 5px;
      margin-bottom: 1.618033988749895rem;
      border-left: 5px solid #4a6eb3;
    }
    
    .file {
      margin-bottom: 1.618033988749895rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    
    .file-header {
      background-color: #edf2f7;
      padding: 0.6180339887498949rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }
    
    .file-path {
      font-weight: bold;
      color: #2a4073;
    }
    
    .error-count {
      color: #e53e3e;
    }
    
    .error-list {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    
    .error-item {
      padding: 0.6180339887498949rem;
      border-bottom: 1px solid #eee;
    }
    
    .error-item:last-child {
      border-bottom: none;
    }
    
    .error-location {
      font-family: monospace;
      color: #718096;
    }
    
    .error-message {
      margin-top: 0.18541019662496847rem;
      color: #e53e3e;
    }
    
    .progress-bar {
      height: 5px;
      background-color: #edf2f7;
      margin-bottom: 1.618033988749895rem;
      border-radius: 2.5px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background-color: #4a6eb3;
      width: 0%;
    }
  </style>
</head>
<body>
  <h1>TypeScript Error Report</h1>
  
  <div class="summary">
    <p><strong>Files with errors:</strong> 0</p>
    <p><strong>Total errors:</strong> 0</p>
  </div>
  
  <div class="progress-bar">
    <div class="progress-fill" style="width: 0%"></div>
  </div>
  
  <div id="files">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const progressFill = document.querySelector('.progress-fill');
      progressFill.style.width = '100%';
      progressFill.style.transition = 'width 2.4270509831248424s ease-out';
    });
  </script>
</body>
</html>
